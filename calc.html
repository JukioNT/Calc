<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .background{
            background-image: linear-gradient(45deg, black, rgb(187, 13, 187));
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculator{
            position: absolute;
            background-color: rgba(0,0,0,0.8);
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .button{
            width: 50px;
            height: 50px;
            font-size: large;
            cursor: pointer;
            background-color: #0E081A;
            color: white;
            border: none;
            margin: 3px;
        }
        .button:hover{
            background-color: #0A0612;
        }
        #result{
            width: 207px;
            height: 30px;
            margin: 5px;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            text-align: right;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <h1>Calculator</h1>
            <p id = "result">0</p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;"  onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            if(document.getElementById('result').innerHTML == 0)
            {
                document.getElementById('result').innerHTML = num;
            }else
            {
                document.getElementById('result').innerHTML += num;
            }
        }
        function clean()
        {
            document.getElementById('result').innerHTML = 0;
        }
        function back()
        {
            var numbers = document.getElementById('result').innerHTML;
            if(numbers.length != 1)
            {
                document.getElementById('result').innerHTML = numbers.substring(0, numbers.length  -1);
            }else
            {
                document.getElementById('result').innerHTML = 0;
            }
        }
        function calc()
        {
            var numbers = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = eval(numbers);
        }
    </script>
</body>
</html>
