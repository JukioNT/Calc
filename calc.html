<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .background{
            background-image: linear-gradient(45deg, black, rgb(187, 13, 187));
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculator{
            position: absolute;
            background-color: rgba(0,0,0,0.8);
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .button{
            width: 50px;
            height: 50px;
            font-size: large;
            cursor: pointer;
            background-color: #0E081A;
            color: white;
            border: none;
            margin: 3px;
        }
        .button:hover{
            background-color: #0A0612;
        }
        #result{
            width: 207px;
            height: 30px;
            margin: 5px;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            text-align: right;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <h1>Calculator</h1>
            <p id = "result">result</p>
            <table>
                <tr>
                    <td><button class="button">C</button></td>
                    <td><button class="button"><</button></td>
                    <td><button class="button">/</button></td>
                    <td><button class="button">x</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;">0</button></td>
                    <td><button class="button">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
